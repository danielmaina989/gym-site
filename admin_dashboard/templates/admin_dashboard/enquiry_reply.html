{% extends 'base.html' %}

{% block main_content %}
<div class="container mt-5">
    <div class="card shadow-lg border-primary">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Follow Up on Enquiry</h2>
        </div>
        <div class="card-body">
            <p><strong>From:</strong> {{ object.name }} ({{ object.email }})</p>
            <p><strong>Enquiry Type:</strong> {{ object.get_enquiry_type_display }}</p>
            <p><strong>Message:</strong></p>
            <div class="alert alert-light border mb-4">
                {{ object.message }}
            </div>

            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="admin_reply" class="form-label">Your Reply</label>
                    {{ form.admin_reply }}
                </div>
                <button type="submit" class="btn btn-info w-100">Send Reply</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
