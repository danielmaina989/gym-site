<!-- coaches/coach_confirm_delete.html -->
{% extends 'base.html' %}
{% block title %}Confirm Delete - {{ coach.name }}{% endblock %}
{% block main_content %}
<div class="card mx-auto mt-5" style="max-width: 500px; border: 1px solid #ccc; border-radius: 10px;">
  <div class="card-header bg-danger text-white text-center" style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
    <h2>Confirm Delete</h2>
  </div>
  <div class="card-body text-center">
    <p class="mb-4">Are you sure you want to delete <strong>"{{ coach.name }}"</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-2">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'coaches:coach_detail' coach.id %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
