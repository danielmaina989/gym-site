{% extends 'base.html' %}

{% block main_content %}
<div class="container mt-4">
  <h1 class="text-center">{{ view.action }} Post</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'gym_blog:blog_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
