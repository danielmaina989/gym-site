{% extends 'base.html' %}

{% block main_content %}
<div class="container mt-5 text-center">
  <div class="card shadow-sm p-4">
    <h1 class="mb-4">Are you sure you want to delete this post?</h1>
    <p class="lead text-muted mb-4">{{ object.title }}</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger btn-lg mr-3">Yes, Delete</button>
        <a href="{% url 'gym_blog:blog_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
