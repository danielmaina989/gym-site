{% extends 'base.html' %}

{% block title %}Add New Product{% endblock %}

{% block main_content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center text-uppercase fw-bold text-primary">Add New Product</h2>

    <div class="card shadow-lg border-0 p-4">
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">{{ form.category.label_tag }}</label>
                {{ form.category }}
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">{{ form.name.label_tag }}</label>
                {{ form.name }}
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">{{ form.description.label_tag }}</label>
                {{ form.description }}
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">{{ form.price.label_tag }}</label>
                {{ form.price }}
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">{{ form.image.label_tag }}</label>
                <div class="custom-file">
                    {{ form.image }}
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">{{ form.stock.label_tag }}</label>
                {{ form.stock }}
            </div>

            <!-- Checkbox Alignment Fix -->
            <div class="form-check mb-3">
                {{ form.available }}
                <label class="form-check-label">{{ form.available.label_tag }}</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Product</button>
        </form>
    </div>
</div>
{% endblock %}
