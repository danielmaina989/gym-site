{% extends 'base.html' %}

{% block title %}Upload Products via CSV{% endblock %}

{% block main_content %}
<div class="container mt-5">
    <h2 class="mb-4">Upload Products via CSV</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
