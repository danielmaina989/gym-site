{% extends 'base.html' %}
{% block title %}Delete Product{% endblock %}


{% load static %}
<link rel="stylesheet" href="{% static 'css/product_delete.css' %}">

{% block main_content %}
<div class="container mt-5 text-center">
    <h2>Are you sure you want to delete "{{ product.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'shop:product_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
