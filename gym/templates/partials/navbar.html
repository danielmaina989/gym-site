{% load static %}
<section id="header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="{% static 'images/logo-white.png' %}" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Links visible to all users -->
                <li class="nav-item">
                    <a class="nav-link" href="#top">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">MEMBERSHIP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#features">COACHES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">SHOP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gym:about' %}">CONTACT US</a>
                </li>

                <!-- Links visible only to authenticated users -->
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gym:reviews' %}">REVIEWS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gym:faq' %}">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#blog">BLOG</a>
                </li>

                <!-- Links visible only to admin or staff -->
                {% if user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{% url 'admin_dashboard:index' %}">ADMIN PANEL</a>
                </li>
                {% endif %}
                
                <!-- Logout option -->
                <li class="nav-item">
                    <form method="post" action="{% url 'members:logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link" style="padding: 0; border: none; background: none;">LOGOUT</button>
                    </form>
                </li>
                
                {% else %}
                <!-- Links for unauthenticated users -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'members:login' %}">LOGIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'members:register' %}">REGISTER</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</section>
