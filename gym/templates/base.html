{% load static%}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dantey's Fitness Center{% endblock %}</title>
<!-- Font Awesome (Latest Version) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Bootstrap 5.3.2 (Latest Stable Version) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery (Latest Stable Version) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap Icons (Latest Version) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<!-- Font Awesome Kit -->
<script src="https://kit.fontawesome.com/f9050f9db5.js" crossorigin="anonymous"></script>

<!-- Animate.css (Latest Version) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'partials/navbar.html' %}
    <main>
        {% block main_content %}
        {% endblock %}
    </main>
    {% include 'partials/footer.html' %}
    
    <!---------------------- Smooth Scroll JS Section ------------------>
    <script src="{% static 'main-js/smooth-scroll.js' %}"></script>
    <script>
        var scroll = new SmoothScroll('a[href*="#"]');
    </script>

    <!---------------------- Animation ------------------>
    <script src="{% static 'main-js/wow.min.js' %}"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
