<!-- templates/gym/confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Review - Dantey's Fitness Center{% endblock %}

{% block main_content %}
<div class="container my-5">
    <h2>Are you sure you want to delete this review?</h2>
    <div class="card">
        <div class="card-body">
            <h5>{{ review.name }}</h5>
            <p class="text-muted">{{ review.comment }}</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'gym:reviews' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
