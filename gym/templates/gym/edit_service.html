{% extends 'base.html' %}

{% block title %}Edit Service{% endblock %}

{% block main_content %}
    <div class="container mt-5">
        <h2>Edit Service</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
