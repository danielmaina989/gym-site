{% extends 'base.html' %}

{% block title %}Delete Service{% endblock %}

{% block main_content %}
    <div class="container mt-5">
        <h2>Are you sure you want to delete the service "{{ service.name }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
