{% extends 'base.html' %}

{% block main_content %}
    <h2>{% if object %}Edit{% else %}Add{% endif %} Service</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
