{% extends 'base.html' %}

{% block main_content %}
    <h2>Are you sure you want to delete the service "{{ object.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'service_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
